<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<style type="text/css">
#map { height: 600px; width: 480px; margin-left: auto; margin-right: auto;}
</style>

</head>

<body>
<div id="map"></div>

<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

<script type="text/javascript">

var map = L.map('map').setView([33.8021, -84.364], 12);
L.tileLayer('http://{s}.tile.cloudmade.com/FREE-API-KEY/44094/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);


$.getJSON('link/to/file.json', function (data) {

	for (var i=0; i< 2192; i++) {

    <!--the location of the lat and long will depend on the organization of your JSON file. this organization is specific to Google's location history file -->
		var lat = parseFloat(data["locations"][i]["latitudeE7"])/10000000;
		var longi = parseFloat(data["locations"][i]["longitudeE7"])/10000000;

		L.circle([lat, longi], 5, {
		    color: 'red',
    		fillColor: '#f03',
		    fillOpacity: 0.5
		}).addTo(map);
	}
});


</script>
</body>
